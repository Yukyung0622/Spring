<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>약관</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
		    $(function(){
				
		    	$('div > a:eq(1)').click(function(){
					
		   			let isChecked1 = $('input[name=chk1]').is(':checked');
		   			let isChecked2 = $('input[name=chk2]').is(':checked');
		    			
		   			if(!isChecked1){
		   				alert('이용약관에 동의 체크를 하셔야 합니다.');
		   				return false;
		   				}else if(!isChecked2){
		   					alert('개인정보 취급방침에 동의 체크를 하셔야 합니다.');
		   					return false;
		   				}else{
		   					return true;
		   			}
		   		});
		 });
   
    </script>    
</head>
<body>
    <div id="wrapper">
    	<th:block th:include="/_header.html"/>
    
        <section id="user" class="terms">
            <table>
                <caption>사이트 이용약관</caption>
                <tr>
                    <td>
                        <textarea readonly>[[${termsVo.terms}]]</textarea>
                        <p>
                            <label><input type="checkbox" name="chk1"/>동의합니다.</label>
                        </p>
                    </td>
                </tr>
            </table>
            <table>
                <caption>개인정보 취급방침</caption>
                <tr>
                    <td>
                        <textarea readonly>[[${termsVo.privacy}]]</textarea>
                        <p>
                            <label><input type="checkbox" name="chk2"/>동의합니다.</label>
                        </p>
                    </td>
                </tr>
            </table>
            <div>
                <a th:href="@{/user/login}">취소</a>
                <a th:href="@{/user/register}">다음</a>
            </div>
        </section>
    
    	<th:block th:include="/_footer.html"/>
    </div>
    
</body>
</html>
