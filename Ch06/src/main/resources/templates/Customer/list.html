<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>customer/list</title>
	</head>
	<body>
		<h3>customer/list</h3>
		<a th:href="@{/customer/register}">등록하기</a>
		<table border="1">
			<tr>
				<td>아이디</td>
				<td>이름</td>
				<td>주소</td>
				<td>휴대폰</td>
			</tr>
			<tr th:each="customer:${customer}">
				<td	th:text=${customer.custid}></td>
				<td th:text=${customer.name}>홍길동</td>
				<td th:text=${customer.address}>010-1221-1111</td>
				<td th:text=${user.phone}>23</td>
				<td>
					<a th:href="@{/customer/modify(custid=${customer.custid})}">수정</a>
					<a th:href="@{/customer/delete(custid=${customer.custid})}">삭제</a>
				</td>
			</tr>
		</table>
		
	</body>
</html>
