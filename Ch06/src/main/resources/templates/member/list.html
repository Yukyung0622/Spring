<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>user/list</title>
	</head>
	<body>
		<h3>user/list</h3>
		<a th:href="@{/member/register}">등록하기</a>
		<table border="1">
			<tr>
				<th>아이디</th>
				<th>이름</th>
				<th>휴대폰</th>
				<th>직급</th>
				<th>부서</th>
				<th>입사일</th>
				<th>관리</th>
			</tr>
			<tr th:each="user:${users}">
				<td>[[${user.uid}]]</td>
				<td th:text=${user.name}>홍길동</td>
				<td th:text=${user.hp}>010-1221-1111</td>
				<td th:text=${user.pos}>사원</td>
				<td th:text=${user.dep}>101</td>
				<td th:text=${user.rdate}>2022-04-06</td>
				<td>
					<a th:href="@{/user/modify(uid=${user.uid})}">수정</a>
					<a th:href="@{/user/delete(uid=${user.uid})}">삭제</a>
				</td>
			</tr>
		</table>
		
	</body>
</html>
